        function getWulijiModaltr(url) {
            $.ajax({
                url: url,
                type: "get",
                dataType: "json",
                data: {},
                success: function (returndata) {
                    data = returndata.physical_type_statistics;

                    $_body = $("#wulijiTbody");

                    $.each(data, function (i, item) {

                        var new_wuliji = "<tr> <td>"+item.data_center+"</td> <td>"+item.four_amount+"</td> <td>"+item.hadoop_amount+"</td> <td>"+item.high_performance_amount+"</td><td>"+item.total_amount+"</td></tr>" ;
                        $_body.append(new_wuliji);

                    });

                }
            })
        }
        getWulijiModaltr('data/jisuan/physical_type_statistics.json');
        function getXunijiModaltr(url) {
            $.ajax({
                url: url,
                type: "get",
                dataType: "json",
                data: {},
                success: function (returndata) {
                    data = returndata.datacenter_resource_distribution;

                    $_body = $("#xunijiTbody");

                    $.each(data, function (i, item) {

                        var new_wuliji = "<tr> <td>"+item.data_center+"</td> <td>"+item.server_type+"</td> <td>"+item.network_department_amount+"</td> <td>"+item.information_technology_amount+"</td> <td>"+item.big_data_amount+"</td> <td>"+item.total_amount+"</td></tr>" ;
                        $_body.append(new_wuliji);

                    });

                }
            })
        }
        getXunijiModaltr('data/jisuan/datacenter_resource_distribution.json');
        function getHead(url) {
            $.ajax({
                url: url,
                type: "get",
                dataType: "json",
                data: {},
                success: function (returndata) {
                    $_body = $("#jisuan-head-wrapper");
                    /* var wuliji = 0;
                     var xuniji = 0;
                     var rongqi = 86;
                     var xiaoxingji = 0;
                     var zhichengbumen = 0;
                     var zhichengyewu = 0;*/
                    $.each(returndata.resource_statistics, function (i, item) {
                        /*if(item.nename == "x86物理机"){
                         wuliji = wuliji+item.sum_value;
                         }
                         if(item.nename == "x86虚拟机"){
                         xuniji = xuniji+item.sum_value;
                         }
                         if(item.nename == "小型机"){
                         xiaoxingji = xiaoxingji+item.sum_value;
                         }
                         if(item.nename == "支撑业务部门数"){
                         zhichengbumen = zhichengbumen+item.sum_value;
                         }
                         if(item.nename == "支撑业务个数"){
                         zhichengyewu = zhichengyewu+item.sum_value;
                         }*/
                        if (item.nename == "x86物理机") {
                            var new_wuliji = "<div class='jisuan-head' data-toggle='modal' data-target='#wulijiModal'><p class='jisuan-p1'>" + item.nename + ":</p> <p class='jisuan-p2'>" + item.sum_value + "</p></div>";
                            $_body.append(new_wuliji);
                        }
                        if (item.nename == "x86虚拟机") {
                            var new_xuniji = "<div class='jisuan-head' data-toggle='modal' data-target='#xunijiModal'><p class='jisuan-p1'>" + item.nename + ":</p> <p class='jisuan-p2'>" + item.sum_value + "</p></div>";
                            $_body.append(new_xuniji);
                        }

                    });
                    var rongqi_div = "<div class='jisuan-head' data-toggle='modal' data-target='#rongqiModal'><p class='jisuan-p1'>容器:</p> <p class='jisuan-p2'>240</p></div>";

                    $_body.append(rongqi_div);
                }
            });
        }
        getHead('data/jisuan/jisuan_head.json');

        //物理机各部门占比
        function getMyChart11(url) {
            var chart11Data = [];
            var chart11Name = [];
            $.ajax({
                url: url,
                type: "get",
                dataType: "json",
                data: {},
                success: function (returndata) {
                    // console.log(returndata);
                    $_body = $("#jisuan-head-wrapper");
                    $.each(returndata.department_resource_statistics, function (i, item) {
                        if (item.machine_type == "物理机") {
                            var arr =
                            {
                                "name": item.bm_name,
                                "value": item.x86_vm_account
                            };
                            chart11Data.push(arr);
                            chart11Name.push(item.bm_name);
                        }
                    });
                    //console.log(chart11Data);
                    var myChart11 = echarts.init(document.getElementById('chart11'));
                    var option11 = {
                        /*title: {
                         text: '1354',
                         left: '36%',
                         bottom: 'center',
                         textStyle: {
                         color: '#ccc',
                         fontSize: 24
                         }
                         },*/
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b}: {c} ({d}%)"
                        },
                        // 图例
                        legend: {
                            data: chart11Name,
                            textStyle: {
                                color: '#ccc'
                            }
                        },
                        // 数据内容数组
                        series: [
                            {
                                name: '资源使用情况',
                                type: 'pie',
                                center: ['45%', '50%'],
                                radius: ['42%', '54%'],
                                avoidLabelOverlap: false,
                                label: {
                                    normal: {
                                        show: true,
                                    },
                                    emphasis: {
                                        show: true,
                                        textStyle: {
                                            fontSize: '14',
                                            fontWeight: 'bold'
                                        }
                                    }
                                },
                               /* labelLine: {
                                    normal: {
                                        show: false
                                    }
                                },*/
                                data: chart11Data,
                                 itemStyle: {
                                 normal: {
                                 label: {
                                 show: true,
                                 formatter: '{d}%'
                                 },
                                 labelLine: {show: true}
                                 }
                                 }
                            }
                        ],

                        color: ['#E4A730', '#49B8F2', '#9A64CE','#3D5B77']
                    };
                    myChart11.setOption(option11);
                }
            });
        }
        getMyChart11('data/jisuan/wuliji_zhanbi.json');
